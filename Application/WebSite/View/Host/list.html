<!DOCTYPE html>
<html lang="en">
<head>
	<include file="./Application/WebSite/View/include.html" />
	<style type="text/css">
		.well *{
			margin-left:5px;
		}
	</style>
</head>
<body>
	<include file="./Application/WebSite/View/header.html" />
	<div class="container-fluid">
		<div class="row-fluid">
			<include file="./Application/WebSite/View/left.html" />
			<div class="span10">
				<h1 class="page-title" style="font-family:Helvetica Neue, Helvetica, Arial, sans-serif">网站列表
					<div class="btn-toolbar" style="float:right">
						<a class="btn btn-primary" href="{:U('add')}"><i class="icon-plus"></i>添加网站</a>
					</div>
				</h1>
				<div class="well">
					<form action="{:U('index')}" method="get">
						<label style="display: inline-block;">
							电脑主机:<input type="text" id="computer_name" name="computer_name" class="input-xxlarge" placeholder="电脑主机" value="{$computer_name}" style="margin-bottom: 0px;">
						</label>
						<input type="submit" class="btn btn-primary" value="搜索">
					</form>
				</div>
				<div class="well">
					<table class="table">
						 <thead>
							<tr>
								<th>序号</th>
								<th class="head1">电脑主机</th>
								<th class="head1">服务器</th>
								<th class="head1">网站名</th>
								<th class="head1">主机地址</th>
								<th class="head1">绑定端口</th>
								<th class="head0" style="width:10%">操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="host" id="host">
								<tr class="gradeX">
									<td>{$i + $num}</td>
									<td>{$host.computer_name}</td>
									<td>{$host.server_name}</td>
									<td>{$host.website_name}</td>
									<td>{$host.host_name}</td>
									<td>{$host.port}</td>
									<td class="center" style="padding-bottom:0px;padding-top:3px"> <a href="{:U('edit?id='.$host['id'])}" class="btn btn-primary btn-rounded"><i class="iconfa-pencil"></i> 编辑</a>
									<a href="{:U('delete?id='.$host['id'])}" class="btn btn-rounded" onClick="javascript:if(!confirm('确定要删除吗?')){return false;}"><i class="iconfa-remove"></i> 删除</a></td>
								</tr>
							</volist>
						</tbody>
					</table>
				</div>
				<div class="technorati">{$page}</div>
			</div>
		</div>
		<include file="./Application/WebSite/View/footer.html" />
	</div>
</body>
</html>
